<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Demo app</title>
</head>
<body>
<div>Main site...</div>
<br>
<div>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</div>
<br>
<label>When you will be logged as an admin you will see another button here</label>
<div sec:authorize="hasRole('ADMIN')">
    <p>
        <a th:href="@{/adminPage}" class="btn btn-default">
            <button type="button">Go to admin page</button>
        </a>
    </p>
</div>
<br>
<div>
    <p>
        <a th:href="@{/userPage}" class="btn btn-default">
            <button type="button">Go to user page</button>
        </a>
    </p>
</div>
</body>

</html>
